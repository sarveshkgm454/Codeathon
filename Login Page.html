<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive registration form with a modern design.">
    <title>Form V4</title>
    <link rel="stylesheet" href="Login CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>
<body>
    <main class="page-content">
        <section class="form-v4-content">
            <div class="form-left">
                <center><img src="d:\\HTML\\Codeathon\\SLAicon.jpg" id="sla" width="120" height="120" alt="SLA Learners Logo"></center>
               <div id="tec">
                <h2>SLA Learners Assessment Application</h2><br>
                <h4>* Start Your Learning in SLA Learners Assessment Application</h4><br>
                <h3>Already Have an Account</h3>
               </div>
                <button class="register" onclick="window.location.href='Signin.html'">Sign In</button>
            </div>
            <div class="form-detail">
                <h2>Register</h2><br>
                <form id="registration-form" action="#" method="POST" novalidate>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name" required>
                    <div class="error" id="first-name-error">First Name is required.</div>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" required>
                    <div class="error" id="last-name-error">Last Name is required.</div>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
                    <div class="error" id="email-error">Enter a valid email address.</div>

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                        <i class="fas fa-eye" id="toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <div class="error" id="password-error">Password must be at least 8 characters long.</div>

                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Your Password" required>
                        <i class="fas fa-eye" id="toggle-confirm-password" onclick="toggleConfirmPasswordVisibility()"></i>
                    </div>
                    <div class="error" id="confirm-password-error">Passwords do not match.</div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">
                            I agree to the <a href="Terms And Condition.html" class="text">Terms and Conditions</a>
                        </label>
                        <div class="error" id="agree-error" style="display:none;"></div> 
                    </div>

                    <button type="button" class="register" onclick="validateForm()">Register</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        function validateForm() {
            let isValid = true;
    
            const getField = (id) => document.getElementById(id);
            const getValue = (id) => getField(id).value.trim();
            const showError = (id, message) => {
                const errorElement = document.getElementById(id + '-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                getField(id).style.borderColor = 'red';
            };
    
            document.querySelectorAll('input').forEach((input) => {
                input.style.borderColor = '';
            });
            document.querySelectorAll('.error').forEach((error) => {
                error.style.display = 'none';
            });
    
            const firstName = getField('first-name');
            if (!getValue('first-name')) {
                showError('first-name', 'First Name is required.');
                isValid = false;
            }
    
            const lastName = getField('last-name');
            if (!getValue('last-name')) {
                showError('last-name', 'Last Name is required.');
                isValid = false;
            }
    
            const email = getField('email');
            const emailValue = getValue('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailValue || !emailPattern.test(emailValue)) {
                showError('email', 'Enter a valid email address.');
                isValid = false;
            }
    
            const password = getField('password');
            const passwordValue = getValue('password');
            if (!passwordValue || passwordValue.length < 8) {
                showError('password', 'Password must be at least 8 characters.');
                isValid = false;
            }
    
            const confirmPassword = getField('confirm-password');
            const confirmPasswordValue = getValue('confirm-password');
            if (confirmPasswordValue !== passwordValue) {
                showError('confirm-password', 'Passwords do not match.');
                isValid = false;
            }
    
            const agree = getField('agree');
            const agreeError = document.getElementById('agree-error');
            if (!agree.checked) {
                agreeError.textContent = 'You must agree to the Terms and Conditions.';
                agreeError.style.display = 'block';
                isValid = false;
            } else {
                agreeError.style.display = 'none';
            }
    
            if (isValid) {
                alert('Registration successful!');
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        function toggleConfirmPasswordVisibility() {
            const confirmPasswordField = document.getElementById('confirm-password');
            const toggleIcon = document.getElementById('toggle-confirm-password');
            
            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                confirmPasswordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
